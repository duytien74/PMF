<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - PMF</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../vendors/typicons.font/font/typicons.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/template/images/logos/logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- endinject -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../../pages/samples/js/login.js"></script>
</head>

<body ng-app="login" ng-controller="login-controller">
    <div class="container-scroller">
        <div style="margin-bottom:0;" class="alert alert-danger" id="message" role="alert">Please login in system !</div>
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="/template/images/logos/logoNav1.png" alt="logo">
                            </div>
                            <h6 class="font-weight-light">Sign in to continue.</h6>
                            <form class="pt-3" method="post">

                                <div class="form-group">
                                    <input class="form-control form-control-lg" ng-model="username" id="username" placeholder="Username" name="username">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="pass" class="form-control form-control-lg" id="pass" placeholder="Password" name="password">
                                    <div class="valid-tooltip">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button id="sign-in" ng-disabled="username=='' || pass=='' || pass==null || username ==null" ng-click="login(username,pass)" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted"> 
                                            <input type="checkbox" class="" name="remember" ng-model="remember" id="remember"> Keep me signed in
                                        </label>
                                    </div>
                                    <a href="#" class="auth-link text-black" data-target="#forgetpassword" data-toggle="modal">Forgot password?</a>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <div id="captcha" class="g-recaptcha" data-sitekey="6Lfvd34iAAAAAEV4vGY22fx9GDF5m46Dookz_C18"></div>
                                    </div>
                                </div>
                                <div class="mb-2"></div>
                                <div class="text-center mt-4 font-weight-light">
                                    Don't have an account? <a href="/template/pages/samples/RegisterDieu.html" class="text-primary">Create</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- Modal forget password -->
    <!-- Modal -->
    <div class="modal fade " id="forgetpassword" tabindex="-1" aria-labelledby="forgetpasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="forgetpasswordLabel">Forget password</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
                </div>
                <div class="modal-body">
                    <form name="findata">
                        <label for="">Your username</label>
                        <input type="text" class="form-control" required name="data" ng-model="data_find" placeholder="Your username...">
                        <small ng-show="data_find==null && findata.data.$touched"><i class="text-danger">Please, enter your username!</i></small>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" ng-disabled="data_find==null" ng-click="forget()">Find your account</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal forget password -->
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/settings.js"></script>
    <script src="../../js/todolist.js"></script>
    <!-- endinject -->
</body>

</html>

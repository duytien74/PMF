<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Pal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/paypal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body ng-app="kiwiApp">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../images/logos/logo.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" name="myForm" ng-controller="FormCtrlEUR">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="office@goapp.ro">
                        <input type="hidden" name="item_name" value="Donation to Fundatia KIWI Casa Bucuriei">
                        <input type="hidden" name="item_number" value="11"></option>
                        <h3>Do you want to pay with the price?</h3>
                        <div class="input-group mb-3 center justify-content-center">
                            <input ng-required="true" type="radio" name="amount" id="sizeSmall" value="15" required />
                            <label for="sizeSmall"><span class="nr" style="font-size:1.2rem;">15$</span> </label>

                        </div>

                </div>
                <input type="hidden" name="no_shipping" value="0">
                <input type="hidden" name="no_note" value="1">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="lc" value="AU">
                <input type="hidden" name="bn" value="PP-BuyNowBF">
                <input type="hidden" name="return" value="http://127.0.0.1:5502/template/client/home.html">
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input type="submit" value="PayPal" class=" btn login_btn">
                </div>
                </form>
            </div>


        </div>
    </div>
    </div>
    <script>
        'use strict';
        angular.module('kiwiApp', ['ngAnimate'])
            .controller('FormCtrlEUR', ['$scope',
                function($scope) {
                    $scope.customAmount = false;
                }
            ]);
    </script>
</body>

</html>
